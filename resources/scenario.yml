      "choices": [
        {{
          "text": "Animar al viejo mago a continuar sus encantamientos",
          "action": "animar_mago"
        }},
        {{
          "text": "Dar un paso atrás y observar la situación con cautela",
          "action": "observar_con_cautela"
        }},
        {{
          "text": "Intentar tocar el huevo brillante",
          "action": "tocar_huevo"
        }},
        {{
